<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Form Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
</head>
<body>
<section class="section is-large">
    <div class="container">
        <h1 class="title">
            Login Form
        </h1>
        <p class="subtitle">
            Please login to continue
        </p>

        <form>
            <!-- Text input-->
            <div class="field">
                <label class="label" for="username">Username / Email</label>
                <div class="control">
                    <input class="input " id="username" name="username" placeholder="Username or Email Address"
                           required="" type="text">

                </div>
            </div>

            <!-- Password input-->
            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input class="input " id="password" name="password" placeholder="Password" required=""
                           type="password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <div class="buttons">
                        <button class="button is-info" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
