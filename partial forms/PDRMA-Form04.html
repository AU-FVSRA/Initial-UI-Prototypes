<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

<section class="section">
    <div class="container">
        <form>

            <div class="message is-info has-text-centered">
                <div class="message-body">
                    <figure class="image is-128x128">
                        <img alt="PDRMA_LOGO_ROUNDED"
                             class="is-rounded"
                             src="https://media-exp1.licdn.com/dms/image/C4E0BAQHJeEACfvB0WQ/company-logo_200_200/0/1623763985456?e=2159024400&v=beta&t=6P9gEX5E-fAXw32TdOXnFY2iLws01efvqMzBCHFp1VE">
                    </figure>
                    <h1 class="title">Park District Risk Management Agency (Form 04)</h1>
                    <p class="subtitle">Employee Injury Report</p>
                    <p class="subtitle">Attorney/Client Privileged Document</p>
                </div>
            </div>

            <div class="field">
                <label class="label">Complete an Employee Injury Report for each employee injured.</label>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="agencyName">Agency Name</label>
                        <div class="control">
                            <input class="input" id="agencyName" name="agencyName"
                                   placeholder="Fox Valley Special Recreation" type="text"
                                   value="Fox Valley Special Recreation">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="todaysDate">Today's Date</label>
                        <div class="control">
                            <input class="input" id="todaysDate" name="todaysDate" type="date">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="dateOfIncident">Date of Incident</label>
                        <div class="control">
                            <input class="input" id="dateOfIncident" name="dateOfIncident" type="date">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="timeOfIncident">Time of Incident</label>
                        <div class="control">
                            <input class="input" id="timeOfIncident" name="timeOfIncident" type="time">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="nameOfPersonCompletingForm">Name of Person Completing Report</label>
                        <div class="control">
                            <input class="input" id="nameOfPersonCompletingForm" name="nameOfPersonCompletingForm"
                                   type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="titleOfPersonCompletingForm">Title of Person Completing Report</label>
                        <div class="control">
                            <input class="input" id="titleOfPersonCompletingForm" name="titleOfPersonCompletingForm"
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="businessPhoneNumber">Business Phone</label>
                        <div class="control">
                            <input class="input" id="businessPhoneNumber" name="businessPhoneNumber"
                                   placeholder="(123) 456-7890" type="number">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="businessEmail">Business Email</label>
                        <div class="control">
                            <input class="input" id="businessEmail" name="businessEmail"
                                   placeholder="user@email.com/.org"
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="howDidIncidentOccur">How Did the Incident Occur?</label>
                <div class="control">
                    <input class="input" id="howDidIncidentOccur" name="howDidIncidentOccur"
                           placeholder="Provide a one-line factual description"
                           type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="nameOfLocationIncidentOccurred">Name of the location (park, pool, community
                    center; Ex. Smith Pool,
                    Johnson Community Center) or nearest intersection where the incident occurred</label>
                <div class="control">
                    <input class="input" id="nameOfLocationIncidentOccurred" name="nameOfLocationIncidentOccurred"
                           type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label">Is there an address for incident location? If yes, please provide the
                    following:</label>
            </div>
            <div class="field">
                <label class="label" for="incidentStreetAddress">Street Address</label>
                <div class="control">
                    <input class="input" id="incidentStreetAddress" name="incidentStreetAddress"
                           placeholder="123 Name St" type="text">
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="incidentCity">City</label>
                        <div class="control">
                            <input class="input" id="incidentCity" name="incidentCity" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="incidentState">State</label>
                        <div class="control">
                            <input class="input" id="incidentState" name="incidentState" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="incidentPostalCode">Zip Code</label>
                        <div class="control">
                            <input class="input" id="incidentPostalCode" name="incidentPostalCode" type="number">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="incidentFacilityLocation">Location (Specify the exact type of
                    location/facility where injury
                    occurred. Ex. maintenance garage, sports field, aquatic outdoor, golf course, etc.)</label>
                <div class="control">
                    <input class="input" id="incidentFacilityLocation" name="incidentFacilityLocation" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="incidentPrimaryLocation">Primary location (Specify exact location. Ex. lap
                    pool, cart storage,
                    classroom, pavilion)</label>
                <div class="control">
                    <input class="input" id="incidentPrimaryLocation" name="incidentPrimaryLocation" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="employerFEIN">Employer's FEIN</label>
                <div class="control">
                    <input class="input" id="employerFEIN" name="employerFEIN" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label">Did the employee miss more than three (3) scheduled workdays?</label>
                <label class="radio">
                    <input name="missedMoreThanThreeWorkDays" type="radio" value="yes">
                    Yes
                </label>
                <label class="radio">
                    <input name="missedMoreThanThreeWorkDays" type="radio" value="no">
                    No
                </label>
                <label class="radio">
                    <input name="missedMoreThanThreeWorkDays" type="radio" value="unknown">
                    Unknown
                </label>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="whatWasEmployeeDoing">What was the employee doing when the accident
                    occurred?</label>
                <div class="control">
                    <input class="input" id="whatWasEmployeeDoing" name="whatWasEmployeeDoing" type="text">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="howDidIncidentOccurDetailed">How did the incident occur?</label>
                <div class="control">
                    <textarea class="textarea" id="howDidIncidentOccurDetailed"
                              placeholder="Provide a detailed factual description"></textarea>
                </div>
            </div>

            <hr>

            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="employeeLastName">Employee last name</label>
                        <div class="control">
                            <input class="input" id="employeeLastName" name="employeeLastName" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="employeeFirstName">First name</label>
                        <div class="control">
                            <input class="input" id="employeeFirstName" name="employeeFirstName" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="employeeAddress">Address</label>
                <div class="control">
                    <input class="input" id="employeeAddress" name="employeeAddress" type="text">
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="employeeCity">City</label>
                        <div class="control">
                            <input class="input" id="employeeCity" name="employeeCity" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="employeeState">State</label>
                        <div class="control">
                            <input class="input" id="employeeState" name="employeeState" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="employeePostalCode">Zip Code</label>
                        <div class="control">
                            <input class="input" id="employeePostalCode" name="employeePostalCode" type="number">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label" for="employeeHomePhoneNumber">Home phone #</label>
                            <div class="control">
                                <input class="input" id="employeeHomePhoneNumber" name="employeeHomePhoneNumber"
                                       placeholder="(123) 456-7890"
                                       type="number">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label" for="employeeWorkPhoneNumber">Work phone #</label>
                            <div class="control">
                                <input class="input" id="employeeWorkPhoneNumber" name="employeeWorkPhoneNumber"
                                       placeholder="(123) 456-7890)"
                                       type="number">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label" for="EmployeeCellPhoneNumber">Cell phone #</label>
                            <div class="control">
                                <input class="input" id="EmployeeCellPhoneNumber" name="EmployeeCellPhoneNumber"
                                       placeholder="(123) 456-7890"
                                       type="number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label" for="employeeBestContactNumber">Best number to contact employee</label>
                            <div class="control">
                                <input class="input" id="employeeBestContactNumber" name="employeeBestContactNumber"
                                       placeholder="(123) 456-7890" type="text">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label" for="employeeEmailAddress">Email</label>
                            <div class="control">
                                <input class="input" id="employeeEmailAddress" name="employeeEmailAddress"
                                       placeholder="user@email.com/.org"
                                       type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label" for="employeeSSN">Social security number</label>
                            <div class="control">
                                <input class="input" id="employeeSSN" name="employeeSSN" placeholder="xxx-xx-xxxx"
                                       type="number">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label" for="employeeDOB">Date of birth</label>
                            <div class="control">
                                <input class="input" id="employeeDOB" name="employeeDOB" type="date">
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Gender</label>
                                <label class="radio">
                                    <input name="employeeGender" type="radio" value="male">
                                    Male
                                </label>
                                <label class="radio">
                                    <input name="employeeGender" type="radio" value="female">
                                    Female
                                </label>
                                <!-- Not currently an option on PDRMA forms
                                <label class="radio">
                                    <input name="employeeGender" type="radio">
                                    Non-binary
                                </label>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label" for="employeeMaritalStatus">Marital status</label>
                            <div class="control">
                                <input class="input" id="employeeMaritalStatus" name="employeeMaritalStatus"
                                       placeholder="divorced/married/single/unknown" type="text">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label" for="employeeNumOfDependents">Number of dependents</label>
                            <div class="control">
                                <input class="input" id="employeeNumOfDependents" name="employeeNumOfDependents"
                                       type="number">
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Does employee speak English?</label>
                                <label class="radio">
                                    <input name="employeeEnglishStatus" type="radio" value="yes">
                                    Yes
                                </label>
                                <label class="radio">
                                    <input name="employeeEnglishStatus" type="radio" value="no">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label" for="employeeAvgWeeklyPage">Average weekly wage</label>
                            <div class="control">
                                <input class="input" id="employeeAvgWeeklyPage" name="employeeAvgWeeklyPage"
                                       type="number">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label" for="employeeJobTitle">Job title/occupation</label>
                            <div class="control">
                                <input class="input" id="employeeJobTitle" name="employeeJobTitle" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">What is the employee's employment status?</label>
                    <label class="radio">
                        <input name="employeeEmploymentStatus" type="radio" value="full-time">
                        Permanent full-time
                    </label>
                    <label class="radio">
                        <input name="employeeEmploymentStatus" type="radio" value="part-time">
                        Permanent part-time
                    </label>
                    <label class="radio">
                        <input name="employeeEmploymentStatus" type="radio" value="seasonal">
                        Seasonal
                    </label>
                    <label class="radio">
                        <input name="employeeEmploymentStatus" type="radio" value="intern">
                        Intern
                    </label>
                    <label class="radio">
                        <input name="employeeEmploymentStatus" type="radio" value="other">
                        Other
                    </label>
                </div>
                <div class="field">
                    <div class="columns">
                        <div class="column">
                            <label class="label" for="employeeDateHired">Date hired</label>
                            <div class="control">
                                <input class="input" id="employeeDateHired" name="employeeDateHired" type="date">
                            </div>
                        </div>
                    </div>
                    <label class="label">What is the employee's tenure? (length of employment)</label>
                    <label class="radio">
                        <input name="employeeTenure" type="radio" value="lessThan1">
                        Less than 1 yr.
                    </label>
                    <label class="radio">
                        <input name="employeeTenure" type="radio" value="1to3">
                        1-3 yrs.
                    </label>
                    <label class="radio">
                        <input name="employeeTenure" type="radio" value="4to10">
                        4-10 yrs.
                    </label>
                    <label class="radio">
                        <input name="employeeTenure" type="radio" value="11to19">
                        11-19 yrs.
                    </label>
                    <label class="radio">
                        <input name="employeeTenure" type="radio" value="20plus">
                        More than 20 yrs.
                    </label>
                </div>
                <div class="field">
                    <label class="label" for="employeeTimeBeganWorkOnDayOfAccident">Time employee began work on day of
                        incident </label>
                    <div class="control">
                        <input class="input" id="employeeTimeBeganWorkOnDayOfAccident"
                               name="employeeTimeBeganWorkOnDayOfAccident" type="time">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="employeeLastDateWorkerPriorToAccident">Last date employee worked prior to
                        date of incident</label>
                    <div class="control">
                        <input class="input" id="employeeLastDateWorkerPriorToAccident"
                               name="employeeLastDateWorkerPriorToAccident" type="date">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="employeeDeathDate">If the employee died as a result of the accident, give
                        the date
                        of death.</label>
                    <div class="control">
                        <input class="input" id="employeeDeathDate" name="employeeDeathDate" type="date">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Did the incident occur on agency premises?</label>
                    <label class="radio">
                        <input name="injuryOnAgencyPremise" type="radio" value="yes">
                        Yes
                    </label>
                    <label class="radio">
                        <input name="injuryOnAgencyPremise" type="radio" value="yes">
                        No
                    </label>
                    <label class="radio">
                        <input name="injuryOnAgencyPremise" type="radio" value="unknown">
                        Unknown
                    </label>
                </div>
                <div class="field">
                    <label class="label">Injury or illness?</label>
                    <label class="radio">
                        <input name="injuryOrIllness" type="radio" value="injury">
                        Injury
                    </label>
                    <label class="radio">
                        <input name="injuryOrIllness" type="radio" value="illness">
                        Illness
                    </label>
                </div>
                <div class="field">
                    <label class="label" for="describeInjuryOrIllness">Describe the injury or illness (affected body
                        part and type of
                        injury; Ex. contusion, bruise, laceration, sprain, break, etc.)</label>
                    <div class="control">
                        <textarea class="textarea" id="describeInjuryOrIllness"
                                  placeholder="Provide a detailed factual description"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="objectOrSubstanceThatCausedHarm">What object or substance, if any,
                        directly harmed the
                        employee?</label>
                    <div class="control">
                        <input class="input" id="objectOrSubstanceThatCausedHarm" name="objectOrSubstanceThatCausedHarm"
                               type="text">
                    </div>
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label">Did the injured employee seek medical attention?</label>
                <label class="radio">
                    <input name="didEmployeeSeekMedicalHelp" type="radio" value="yes">
                    Yes
                </label>
                <label class="radio">
                    <input name="didEmployeeSeekMedicalHelp" type="radio" value="no">
                    No
                </label>
                <label class="radio">
                    <input name="didEmployeeSeekMedicalHelp" type="radio" value="unknown">
                    Unknown
                </label>
            </div>

            <hr>

            <div class="field">
                <label class="label">If yes, was the treatment given away from the worksite?</label>
                <label class="radio">
                    <input name="wasTreatmentGivenAwayFromWorksite" type="radio" value="yes">
                    Yes
                </label>
                <label class="radio">
                    <input name="wasTreatmentGivenAwayFromWorksite" type="radio" value="no">
                    No
                </label>
                <label class="radio">
                    <input name="wasTreatmentGivenAwayFromWorksite" type="radio" value="unknown">
                    Unknown
                </label>
            </div>

            <hr>

            <div class="field">
                <label class="label">Was the employee treated in an emergency room?</label>
                <label class="radio">
                    <input name="wasEmployeeTreatedInER" type="radio" value="yes">
                    Yes
                </label>
                <label class="radio">
                    <input name="wasEmployeeTreatedInER" type="radio" value="no">
                    No
                </label>
                <label class="radio">
                    <input name="wasEmployeeTreatedInER" type="radio" value="unknown">
                    Unknown
                </label>
            </div>

            <hr>

            <div class="field">
                <label class="label">Was the employee hospitalized overnight as an inpatient?</label>
                <label class="radio">
                    <input name="wasEmployeeHospitalizedOvernightAsInpatient" type="radio" value="yes">
                    Yes
                </label>
                <label class="radio">
                    <input name="wasEmployeeHospitalizedOvernightAsInpatient" type="radio" value="no">
                    No
                </label>
                <label class="radio">
                    <input name="wasEmployeeHospitalizedOvernightAsInpatient" type="radio" value="unknown">
                    Unknown
                </label>
            </div>

            <hr>

            <div class="field">
                <label class="label" for="treatingPhysicianName">Name of treating physician, health care provider, or
                    emergency
                    room</label>
                <div class="control">
                    <input class="input" id="treatingPhysicianName" name="treatingPhysicianName" type="text">
                </div>
            </div>
            <div class="field">
                <label class="label" for="treatingPhysicianAddress">Address</label>
                <div class="control">
                    <input class="input" id="treatingPhysicianAddress" name="treatingPhysicianAddress"
                           placeholder="123 Name St" type="text">
                </div>
            </div>
            <div class="field">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="treatingPhysicianCity">City</label>
                        <div class="control">
                            <input class="input" id="treatingPhysicianCity" name="treatingPhysicianCity" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="treatingPhysicianState">State</label>
                        <div class="control">
                            <input class="input" id="treatingPhysicianState" name="treatingPhysicianState" type="text">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="treatingPhysicianPostalCode">Zip Code</label>
                        <div class="control">
                            <input class="input" id="treatingPhysicianPostalCode" name="treatingPhysicianPostalCode"
                                   type="number">
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="treatingPhysicianPhoneNumber">Phone Number</label>
                        <div class="control">
                            <input class="input" id="treatingPhysicianPhoneNumber" name="treatingPhysicianPhoneNumber"
                                   placeholder="(123) 456-7890" type="number">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="buttons">
                <button class="button is-info" type="submit">Submit</button>
                <button class="button is-warning" type="reset">Reset</button>
            </div>

        </form>

    </div>
</section>
