<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login | FVSR</title>
    <link href="../node_modules/bulma/css/bulma.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav aria-label="main navigation" class="navbar is-fixed-top is-light" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img alt="logo" src="../FrontEnd-Components/images/FVSRLogo.png">
        </a>

        <a aria-expanded="false" aria-label="menu" class="navbar-burger" data-target="navbarBasicExample" role="button">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu" id="navbarBasicExample">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-info">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section is-medium">
    <div class="container">

        <!-- Start of Login form -->
        <h1 class="title">
            Login
        </h1>
        <p class="subtitle">
            Please login below with your personal or shared credentials
        </p>
        <form>
            <div class="field">
                <label for="username">Username or E-mail Address</label>
                <div class="control has-icons-left">
                    <input class="input" id="username" name="username" placeholder="Username or E-mail Address"
                           type="text">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="control has-icons-left">
                    <input class="input" id="password" name="password" placeholder="Password" type="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control is-pulled-right">
                    <input class="button is-info" type="submit" value="Login">
                </div>
            </div>
        </form>
        <!-- End Login Form -->
    </div>
</section>
</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            &copy;
            <script>document.write(new Date().getFullYear())</script>
            | FVSR
        </p>
        <p>
            Powered by: <i>The Coding Connoisseurs</i>
        </p>
    </div>
</footer>
</html>
